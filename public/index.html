<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/base.css">
        <title>A-Bine</title>
    </head>
    <body>
        <div class="container">
            <video muted autoplay loop>
                <source src="./src/video/background video.mp4" />
            </video>
            <div class="mainArea"> 
                <p id="deco">Hello</p> 
                <h1 id="serviceTitle">A-bine</h1>
                <p id="titleExplain">A-Bine is a wine celler with complex functions that gives
                    you more value than storage.
                    <br/>Beyond simple wine storage. we provides more comportable experience
                    <br/>such as recommendations, recipes, and controls through displays.</p>
                    <button id="testBtn1" style="width: 50px; height: 25px;">호박색</button>
                    <button id="testBtn0" style="width: 50px; height: 25px;">파란색</button>
                    <button
                        id="enterBtn"
                        type="button"
                        onclick="location.href='view/main.html'">Enter</button>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
            import { getDatabase, ref, set, child, update, remove } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyB3pUnkTb9q-XLceiLcXmKdpiqiNOpa0mg",
                authDomain: "abine-b526f.firebaseapp.com",
                databaseURL: "https://abine-b526f-default-rtdb.firebaseio.com",
                projectId: "abine-b526f",
                storageBucket: "abine-b526f.appspot.com",
                messagingSenderId: "866638993783",
                appId: "1:866638993783:web:7fe7fe6e6b0c5e622b2972"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();

            var btn1 = document.getElementById("testBtn1");
            var btn0 = document.getElementById("testBtn0");
            var bigON = document.getElementById("btn_5x5ON");
            var bigOFF = document.getElementById("btn_5x5OFF");

            function big_write_ON(){
                update(ref(db, "/"), {
                    BIGGER_ONE:1
                })
                .then(()=>{
                    alert("data stored success");
                })
                .catch((error)=>{
                    alert("unsuccessful, error"+error);
                });
            }

            function big_write_OFF(){
                update(ref(db, "/"), {
                    BIGGER_ONE:0
                })
                .then(()=>{
                    alert("data stored success");
                })
                .catch((error)=>{
                    alert("unsuccessful, error"+error);
                });
            }

            function data_write_1(){
                update(ref(db, "/"), {
                    smarthome_LED:1,
                    smarthome_R:248,
                    smarthome_G:182,
                    smarthome_B:45
                })
                .then(()=>{
                    alert("data stored success");
                })
                .catch((error)=>{
                    alert("unsuccessful, error"+error);
                });
            }

            function data_write_0(){
                update(ref(db, "/"), {
                    smarthome_LED:1,
                    smarthome_R:53,
                    smarthome_G:122,
                    smarthome_B:191
                })
                .then(()=>{
                    alert("data stored success");
                })
                .catch((error)=>{
                    alert("unsuccessful, error"+error);
                });
            }

            btn1.addEventListener('click', data_write_1);
            btn0.addEventListener('click', data_write_0);
            bigON.addEventListener('click', big_write_ON);
            bigOFF.addEventListener('click', big_write_OFF);
        </script>
    </body>
</html>
